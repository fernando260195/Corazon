<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo Infinitamente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
            overflow: hidden;
            color: white;
        }
        
        .version {
            position: absolute;
            width: 100%;
            height: 100vh;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        
        .version.active {
            opacity: 1;
        }
        
        /* VERSION 1 - Galaxia del Amor */
        .v1 {
            background: linear-gradient(45deg, #1a0033, #330033, #4d0052, #660066);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .estrellas {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .estrella {
            position: absolute;
            background: white;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: titilar 3s ease-in-out infinite;
            box-shadow: 0 0 10px #fff;
        }
        
        @keyframes titilar {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* VERSION 2 - Atardecer Rom√°ntico */
        .v2 {
            background: linear-gradient(180deg, #ff6b6b, #ee5a6f, #c44569, #8b3a62, #642b73);
            animation: amanecer 20s ease infinite;
        }
        
        @keyframes amanecer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }
        
        .nube {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 100px;
            animation: moverNube 30s linear infinite;
        }
        
        @keyframes moverNube {
            from { transform: translateX(-200px); }
            to { transform: translateX(calc(100vw + 200px)); }
        }
        
        /* VERSION 3 - Oc√©ano de Amor */
        .v3 {
            background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
        }
        
        .burbuja {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.2));
            animation: subir 8s ease-in infinite;
            opacity: 0.6;
        }
        
        @keyframes subir {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
        
        /* VERSION 4 - Jard√≠n Encantado */
        .v4 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            animation: resplandor 5s ease-in-out infinite;
        }
        
        @keyframes resplandor {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(30deg); }
        }
        
        .petalo {
            position: absolute;
            font-size: 25px;
            animation: caer 10s linear infinite;
            opacity: 0.8;
        }
        
        @keyframes caer {
            0% { transform: translateY(-50px) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.5; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        /* VERSION 5 - Noche M√°gica */
        .v5 {
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        }
        
        .luna {
            position: absolute;
            top: 10%;
            right: 15%;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 0 60px #fff, 0 0 100px #f0f0f0;
            animation: brillarLuna 4s ease-in-out infinite;
        }
        
        @keyframes brillarLuna {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
        
        /* Elementos comunes */
        .contenedor {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .corazon-principal {
            position: absolute;
            width: 450px;
            height: 450px;
        }
        
        .mensaje-amor {
            position: absolute;
            color: #ff69b4;
            font-weight: bold;
            text-shadow: 0 0 10px #ff1493, 0 0 20px #ff69b4;
            animation: flotar 4s ease-in-out infinite;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-style: italic;
        }
        
        .mensaje-amor:hover {
            transform: scale(1.5) rotate(5deg);
            color: #ff1493;
            text-shadow: 0 0 30px #ff69b4, 0 0 50px #ff1493;
            z-index: 1000;
        }
        
        @keyframes flotar {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
        }
        
        .mensaje-central {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
            
            padding: 30px 20px;
            border-radius: 30px;
           
            
        }
        
        .titulo-principal {
            font-size: 28px;
            color: #fff;
            text-shadow: 0 0 30px #ff69b4, 0 0 50px #ff1493, 0 0 70px #ff69b4;
            animation: latido 1.5s ease-in-out infinite;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 2px;
            line-height: 1.3;
        }
        
        .subtitulo {
            font-size: 22px;
            color: #ffb6c1;
            text-shadow: 0 0 20px #ff69b4, 0 0 40px #ff1493;
            animation: brillo 2s ease-in-out infinite;
            font-style: italic;
            line-height: 1.4;
        }
        
        @keyframes latido {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes brillo {
            0%, 100% { opacity: 1; text-shadow: 0 0 20px #ff69b4, 0 0 40px #ff1493; }
            50% { opacity: 0.9; text-shadow: 0 0 30px #ff69b4, 0 0 60px #ff1493; }
        }
        
        .corazones-flotantes {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .corazon-flotante {
            position: absolute;
            font-size: 30px;
            animation: elevarse 6s linear infinite;
            opacity: 0;
        }
        
        @keyframes elevarse {
            0% { transform: translateY(0) rotate(0deg) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-700px) rotate(360deg) scale(1.5); opacity: 0; }
        }
        
        .anillo-pulso {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 3px solid rgba(255, 105, 180, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulsar 3s ease-in-out infinite;
        }
        
        @keyframes pulsar {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.4; }
            50% { transform: translate(-50%, -50%) scale(1.15); opacity: 0.8; }
        }

        .indicador {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 10000;
        }

        .punto {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transition: all 0.5s;
        }

        .punto.active {
            background: #ff69b4;
            box-shadow: 0 0 20px #ff69b4;
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <!-- VERSION 1: Galaxia del Amor -->
    <div class="version v1 active" id="version1">
        <div class="estrellas" id="estrellas1"></div>
        <div class="contenedor">
            <div class="anillo-pulso" style="width: 500px; height: 500px;"></div>
            <div class="anillo-pulso" style="width: 600px; height: 600px; animation-delay: 1s;"></div>
            <div class="corazon-principal" id="corazon1"></div>
            <div class="mensaje-central">
                <div class="titulo-principal">TE AMO<br>INFINITAMENTE</div>
                <div class="subtitulo">Mi Rabanita Preciosa üíï</div>
            </div>
            <div class="corazones-flotantes" id="flotantes1"></div>
        </div>
    </div>

    <!-- VERSION 2: Atardecer Rom√°ntico -->
    <div class="version v2" id="version2">
        <div id="nubes2"></div>
        <div class="contenedor">
            <div class="corazon-principal" id="corazon2"></div>
            <div class="mensaje-central">
                <div class="titulo-principal">TE AMO<br>INFINITAMENTE</div>
                <div class="subtitulo">Mi Rabanita Preciosa üíï</div>
            </div>
            <div class="corazones-flotantes" id="flotantes2"></div>
        </div>
    </div>

    <!-- VERSION 3: Oc√©ano de Amor -->
    <div class="version v3" id="version3">
        <div id="burbujas3"></div>
        <div class="contenedor">
            <div class="corazon-principal" id="corazon3"></div>
            <div class="mensaje-central">
                <div class="titulo-principal">TE AMO<br>INFINITAMENTE</div>
                <div class="subtitulo">Mi Rabanita Preciosa üíï</div>
            </div>
            <div class="corazones-flotantes" id="flotantes3"></div>
        </div>
    </div>

    <!-- VERSION 4: Jard√≠n Encantado -->
    <div class="version v4" id="version4">
        <div id="petalos4"></div>
        <div class="contenedor">
            <div class="corazon-principal" id="corazon4"></div>
            <div class="mensaje-central">
                <div class="titulo-principal">TE AMO<br>INFINITAMENTE</div>
                <div class="subtitulo">Mi Rabanita Preciosa üíï</div>
            </div>
            <div class="corazones-flotantes" id="flotantes4"></div>
        </div>
    </div>

    <!-- VERSION 5: Noche M√°gica -->
    <div class="version v5" id="version5">
        <div class="luna"></div>
        <div class="estrellas" id="estrellas5"></div>
        <div class="contenedor">
            <div class="corazon-principal" id="corazon5"></div>
            <div class="mensaje-central">
                <div class="titulo-principal">TE AMO<br>INFINITAMENTE</div>
                <div class="subtitulo">Mi Rabanita Preciosa üíï</div>
            </div>
            <div class="corazones-flotantes" id="flotantes5"></div>
        </div>
    </div>

    <!-- Indicador de versi√≥n -->
    <div class="indicador">
        <div class="punto active"></div>
        <div class="punto"></div>
        <div class="punto"></div>
        <div class="punto"></div>
        <div class="punto"></div>
    </div>

    <script>
        const mensajes = [
            'Te amo', 'üíï', 'Mi amor', '‚ù§Ô∏è', 'Para siempre', 'üíó', 
            'Eres √∫nica', 'üíñ', 'Mi princesa', 'üíù', 'Te adoro', 'üíì',
            'Mi vida', 'üíû', 'Eres todo', 'üíò', 'Mi tesoro', 'üíå',
            'Te amo', 'üåπ', 'Mi cielo', '‚ú®', 'Eternamente', 'üí´'
        ];

        function crearCorazon(contenedorId) {
            const corazon = document.getElementById(contenedorId);
            corazon.innerHTML = '';
            
            for (let t = 0; t < 2 * Math.PI; t += 0.08) {
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                
                const span = document.createElement('span');
                span.className = 'mensaje-amor';
                span.textContent = mensajes[Math.floor(Math.random() * mensajes.length)];
                span.style.left = (x * 12 + 225) + 'px';
                span.style.top = (y * 12 + 225) + 'px';
                span.style.fontSize = (14 + Math.random() * 8) + 'px';
                span.style.animationDelay = (Math.random() * 4) + 's';
                corazon.appendChild(span);
            }
        }

        function crearCorazonesFlotantes(contenedorId) {
            const contenedor = document.getElementById(contenedorId);
            setInterval(() => {
                const corazon = document.createElement('div');
                corazon.className = 'corazon-flotante';
                const emojis = ['üíï', 'üíó', 'üíñ', 'üíù', 'üíì', 'üíû', 'üíò', '‚ù§Ô∏è', 'üåπ'];
                corazon.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                corazon.style.left = Math.random() * 100 + '%';
                corazon.style.animationDuration = (4 + Math.random() * 3) + 's';
                contenedor.appendChild(corazon);
                
                setTimeout(() => corazon.remove(), 7000);
            }, 500);
        }

        // Inicializar versi√≥n 1
        for (let i = 0; i < 200; i++) {
            const estrella = document.createElement('div');
            estrella.className = 'estrella';
            estrella.style.left = Math.random() * 100 + '%';
            estrella.style.top = Math.random() * 100 + '%';
            estrella.style.animationDelay = Math.random() * 3 + 's';
            document.getElementById('estrellas1').appendChild(estrella);
        }
        crearCorazon('corazon1');
        crearCorazonesFlotantes('flotantes1');

        // Inicializar otras versiones
        function inicializarVersion(num) {
            crearCorazon('corazon' + num);
            crearCorazonesFlotantes('flotantes' + num);
            
            if (num === 2) {
                for (let i = 0; i < 5; i++) {
                    const nube = document.createElement('div');
                    nube.className = 'nube';
                    nube.style.width = (100 + Math.random() * 100) + 'px';
                    nube.style.height = (50 + Math.random() * 30) + 'px';
                    nube.style.top = Math.random() * 50 + '%';
                    nube.style.animationDuration = (20 + Math.random() * 20) + 's';
                    nube.style.animationDelay = Math.random() * 10 + 's';
                    document.getElementById('nubes2').appendChild(nube);
                }
            } else if (num === 3) {
                setInterval(() => {
                    const burbuja = document.createElement('div');
                    burbuja.className = 'burbuja';
                    const size = 20 + Math.random() * 60;
                    burbuja.style.width = size + 'px';
                    burbuja.style.height = size + 'px';
                    burbuja.style.left = Math.random() * 100 + '%';
                    burbuja.style.bottom = '-100px';
                    document.getElementById('burbujas3').appendChild(burbuja);
                    
                    setTimeout(() => burbuja.remove(), 8000);
                }, 800);
            } else if (num === 4) {
                setInterval(() => {
                    const petalo = document.createElement('div');
                    petalo.className = 'petalo';
                    petalo.textContent = ['üå∏', 'üå∫', 'üå∑', 'üåπ', 'üíê'][Math.floor(Math.random() * 5)];
                    petalo.style.left = Math.random() * 100 + '%';
                    petalo.style.animationDuration = (8 + Math.random() * 4) + 's';
                    document.getElementById('petalos4').appendChild(petalo);
                    
                    setTimeout(() => petalo.remove(), 12000);
                }, 600);
            } else if (num === 5) {
                for (let i = 0; i < 150; i++) {
                    const estrella = document.createElement('div');
                    estrella.className = 'estrella';
                    estrella.style.left = Math.random() * 100 + '%';
                    estrella.style.top = Math.random() * 100 + '%';
                    estrella.style.animationDelay = Math.random() * 3 + 's';
                    document.getElementById('estrellas5').appendChild(estrella);
                }
            }
        }

        for (let i = 2; i <= 5; i++) {
            inicializarVersion(i);
        }

        // Cambio autom√°tico de versiones
        let versionActual = 1;
        setInterval(() => {
            document.querySelectorAll('.version').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.punto').forEach(p => p.classList.remove('active'));
            
            versionActual = (versionActual % 5) + 1;
            document.getElementById('version' + versionActual).classList.add('active');
            document.querySelectorAll('.punto')[versionActual - 1].classList.add('active');
        }, 8000);

        // Efectos de clic
        document.querySelectorAll('.corazon-principal').forEach(corazon => {
            corazon.addEventListener('click', (e) => {
                if (e.target.classList.contains('mensaje-amor')) {
                    const rect = e.target.getBoundingClientRect();
                    
                    for (let i = 0; i < 8; i++) {
                        const corazon = document.createElement('div');
                        corazon.style.position = 'fixed';
                        corazon.style.left = rect.left + 'px';
                        corazon.style.top = rect.top + 'px';
                        corazon.style.fontSize = '30px';
                        corazon.textContent = ['üíï', 'üíó', 'üíñ', 'üíù'][Math.floor(Math.random() * 4)];
                        corazon.style.pointerEvents = 'none';
                        corazon.style.animation = 'elevarse 2s ease-out';
                        corazon.style.zIndex = '10000';
                        document.body.appendChild(corazon);
                        
                        setTimeout(() => corazon.remove(), 2000);
                    }
                }
            });
        });
    </script>
</body>
</html>
